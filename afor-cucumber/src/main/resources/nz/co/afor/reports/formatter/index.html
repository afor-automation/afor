<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <meta name="description" content="Afor Automation Cucumber Report">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="print" href="print.css"/>
    <link href="details-shim.min.css" rel="stylesheet">
    <script src="jquery-1.8.2.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="formatter.js"></script>
    <script src="featuresummaryreport.js"></script>
    <script src="summaryreport.js"></script>
    <script src="performancesummaryreport.js"></script>
    <script src="loader.js"></script>
    <script src="jquery.throttledresize.js"></script>
    <script src="render-charts.js"></script>
    <link rel="shortcut icon" type="image/png" href="favicon-16x16.png" sizes="16x16">
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png" sizes="32x32">
    <link rel="shortcut icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="shortcut icon" type="image/png" href="favicon-120x120.png" sizes="120x120">
    <link rel="shortcut icon" type="image/png" href="favicon-152x152.png" sizes="152x152">
    <link rel="shortcut icon" type="image/png" href="favicon-180x180.png" sizes="180x180">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-74450213-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-74450213-2');

    </script>
</head>
<body>
<div class="title-section">
    <div class="logo">
        <a href="https://www.afor.co.nz" target="_blank"><img class="logo" src="aforLogoLargeGradient.png"
                                                              alt="afor automation ${project.version}"></a>
    </div>
    <div class="title-heading"><span class="title-heading title-heading-name">{{heading}}</span><span
            class="title-heading title-heading-date"></span></div>
</div>
<div class="afor-summary grid2">
    <section class="blockelement summary">
        <article id="scenarioPieChart" class="chart col center"><img src="piechart.svg"/></article>
        <article id="scenarioScatterChart" class="chart col center"><img src="scatterchart.svg"/></article>
    </section>
    <section class="blockelement summary">
        <article class="chart col chart-table">
            <div class="chartHeading chartHeadingTable">Feature Result Statistics</div>
            <div id="featureScenarioContainer" class="chart-table"></div>
        </article>
        <article id="scenarioPerformanceLineChart" class="chart col chart-table"></article>
    </section>
    <section class="blockelement summary">
        <article id="scenarioSummaryBreakdown" class="col breakdown"></article>
        <article id="filterResults" class="chart col chart-table">
            <div class="chart-table">
                <input name="keyword" id="keyword" type="search" onchange="searchFunction()" onkeyup="searchFunction()"
                       placeholder="Keyword filter" autocomplete="off" spellcheck="false" aria-live="off"/>
            </div>
            <div class="chart-table switches">
                <label class="cl-switch cl-switch-green">
                    <input type="checkbox" name="passed" id="passed" onchange="togglePassedFunction()" checked>
                    <span class="switcher"></span>
                    <span class="label">Passed</span>
                </label>
                <label class="cl-switch cl-switch-red">
                    <input type="checkbox" name="failed" id="failed" onchange="toggleFailedFunction()" checked>
                    <span class="switcher"></span>
                    <span class="label">Failed</span>
                </label>
                <label class="cl-switch">
                    <input type="checkbox" name="other" id="other" onchange="toggleOtherFunction()" checked>
                    <span class="switcher"></span>
                    <span class="label">Other</span>
                </label>
            </div>
        </article>
    </section>
</div>
<div class="afor-report">
    {{detailedreport}}
</div>
</body>
</html>
